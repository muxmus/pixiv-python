#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {

    include       mime.types;
    default_type  application/octet-stream;
    charset utf-8;
    server_tokens off;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  75;

    client_max_body_size 1000m;

    gzip  on;

    # pixiv-python Start

    server {

        listen       8080;
        listen       [::]:8080;
        server_name  localhost;

        location = / {

            root  ./file;

        }

        #flask重定向内容改为直接代理

        location @handle_redirect {

            resolver 223.5.5.5;
            set $saved_redirect_location '$upstream_http_location';
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-Port $remote_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass $saved_redirect_location;

        }

        #区分非代理请求到flask

        location ~* ^/[^/]*$ {

            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-Port $remote_port;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass  http://127.0.0.1:8088;
            proxy_intercept_errors on;
            recursive_error_pages on;

            error_page 301 302 307 = @handle_redirect;

        }

        #代理i.pximg.net

        location / {

            #proxy_cache pximg;
            proxy_pass https://i.pximg.net;
            proxy_cache_revalidate on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;
            proxy_set_header Host i.pximg.net;
            proxy_set_header Referer "https://www.pixiv.net/";

            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 5m;

        }

    }

    # pixiv-python End

    # Pixiv Start

    upstream www-pixiv-net {
        server 210.140.139.154:443;
        server 210.140.139.155:443;
        server 210.140.139.156:443;
        server 210.140.139.157:443;
        server 210.140.139.158:443;
        server 210.140.139.159:443;
        server 210.140.139.160:443;
        server 210.140.139.161:443;
        server 210.140.139.162:443;
        
        keepalive 16;   
        keepalive_timeout 120;
        keepalive_requests 10000;
    }

    upstream i-pximg-net {
        server 210.140.92.141:443;
        server 210.140.92.142:443;
        server 210.140.92.143:443;
        server 210.140.92.144:443;
        server 210.140.92.145:443;
        server 210.140.92.146:443;
        server 210.140.92.148:443;
        server 210.140.92.149:443;
        server 210.140.139.131:443;
        server 210.140.139.132:443;
        server 210.140.139.133:443;
        server 210.140.139.134:443;
        server 210.140.139.135:443;
        server 210.140.139.136:443;
    
        keepalive 16;   
        keepalive_timeout 120;
        keepalive_requests 10000;
    }

    server {

        listen 443 ssl;
        listen [::]:443 ssl;
        server_name www.pixiv.net;

        ssl_certificate ./pixiv.net.crt;
        ssl_certificate_key ./pixiv.net.key;
    
        client_max_body_size 50M;
    
        location / {
            proxy_pass https://www-pixiv-net;
            proxy_connect_timeout 5;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept-Encoding '';
            proxy_buffering off;
            proxy_ssl_server_name on;
        }

    }

    server {

        listen 443 ssl;
        listen [::]:443 ssl;
        server_name i.pximg.net;

        ssl_certificate ./pixiv.net.crt;
        ssl_certificate_key ./pixiv.net.key;
    
        location / {
            proxy_pass https://i-pximg-net;
            proxy_connect_timeout 5;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept-Encoding '';
            proxy_buffering off;
            proxy_ssl_server_name on;
            proxy_next_upstream_timeout 60;
            proxy_set_header Referer "https://www.pixiv.net/";
            proxy_set_header Sec-Fetch-Site "cross-site";
            allow all;
        }

    }
    
    # Pixiv End

}
